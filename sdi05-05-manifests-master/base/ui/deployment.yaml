apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
spec:
  revisionHistoryLimit: 2
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  template:
    spec:
      terminationGracePeriodSeconds: 15
      imagePullSecrets:
        - name: code-il2-pull-creds
      containers:
      - name: ui
        image: galvanize/ui
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 0.5
            memory: 256Mi
          requests:
            cpu: 0.1
            memory: 64Mi
        workingDir: /app
        securityContext:
          runAsNonRoot: true
          runAsUser: 950
        ports:
          - containerPort: 8080
        envFrom:
          - configMapRef:
              name: sdi05-05-env
          - secretRef:
              name: app-db-credentials
          - secretRef:
              name: postgres-connect-info
          - configMapRef:
              name: app-name
